<h4>Formularios Reactivos</h4>
<hr>
<form autocomplete="off" [formGroup]="forma" (ngSubmit)="save()">
  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               formControlName="nombre"
               [class.is-invalid]="isNameInvalid">
          <small *ngIf="isNameInvalid" class="text-danger"> 
            Ingrese un nombre v치lido
          </small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               formControlName="apellido"
               [class.is-invalid]="isApellidoInvalid">
          <small *ngIf="isApellidoInvalid" class="text-danger"> 
            Ingrese un apellido v치lido
          </small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electr칩nico"
             formControlName="email"
             [class.is-invalid]="isEmailInvalid">
          <small *ngIf="isEmailInvalid" class="text-danger"> 
             Ingrese un email v치lido
          </small>
    </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>

<hr>
<pre>
  Estado del Formulario : {{ forma.valid }}
  <br>
  Status : {{ forma.status }}
</pre>
<pre>
  {{ forma.value | json }}
</pre>
